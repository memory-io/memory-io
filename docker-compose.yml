version: "3.0"

services:
  server:
    image: ghcr.io/memory-io/memory_server:latest
    build: ./packages/memory_server
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://database:27017
      - DATABASE_NAME=memory
    links:
      - "db:database"
    depends_on:
      - db
  website:
    image: ghcr.io/memory-io/memory_web:latest
    build: ./packages/memory_web
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://localhost:8000
      - ORIGIN=https://memory.replogle.dev
    links:
      - "server:server"
    depends_on:
      - server
    volumes:
      - server-data:/app/data
  db:
    image: mongodb/mongodb-community-server
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db
volumes:
  mongodbdata: {}
  server-data: {}

    
name: Deploy Images to GHCR


on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main
            
          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: 'Build Inventory Image'
            working-directory: packages/
            run: |
              docker build ./memory_server/Dockerfile --tag ghcr.io/memory-io/memory_server:latest
              docker build ./memory_web/Dockerfile --tag ghcr.io/memory-io/memory_web:latest
              docker push ghcr.io/memory-io/memory_server:latest
              docker push ghcr.io/memory-io/memory_web:latest

